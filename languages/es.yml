    Las películas influyen en los videojuegos, debemos
    gestionar las escenas de corte mientras creamos un nuevo juego
  LABEL_CAPACITY_TUTORIEL_FEATURE: >
    Jugar un juego nuevo es como aprender. No es fácil,
    por lo que has decidido crear un tutorial para tus nuevos juegos.
  LABEL_MARKETING_CAMPAIGN_SOCIALNETWORK: >
    Rick y Paris exhiben sus vidas privadas. Las redes sociales están
    aquí para siempre, ¡y puedes usarlas para comercializar tus juegos!
  LABEL_MARKETING_CAMPAIGN_MAILINGLIST: >
    Un estudio reciente muestra que enviar correos electrónicos no solicitados
    puede aumentar significativamente la visibilidad de sus juegos. Spam es la
    nueva palabra en el estado de ánimo y puedes usarla para comercializar tus juegos.
  LABEL_GAMEPORT_FEATURE: >
