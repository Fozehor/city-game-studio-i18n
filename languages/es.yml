    Podías ver a tus competidores en el mapa de la ciudad, ahora puedes verlos.
  LABEL_CONCURRENT_STUDIOS_BUY_DESCRIPTION_0: >
    Comprar a sus competidores es una manera fácil de ganar muchos fans, así como de expandir su empresa.
  LABEL_FURNITURES_COMMON_BUY_DESCRIPTION_0: >
    Mientras que miras uno de sus estudios, puedes comprar muebles nuevos.
  LABEL_EMPLOYEES_HIRE_DESCRIPTION_0: >
    Puede contratar personal: diseñadores, desarrolladores y testers. Gracias a ellos puedes crear juegos más grandes.
  LABEL_STUDIO_RENT_DESCRIPTION_0: >
    Le permite alquilar nuevos edificios. Esto le permitirá trabajar en varios proyectos al mismo tiempo.
  LABEL_STUDIO_BUILD_DESCRIPTION_0: >
    Le permite construir nuevos estudios. Es caro, es una de las pocas maneras de seguir creciendo sin límites.
