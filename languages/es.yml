    Hola,

    Le escribo para informarle que renuncio a mi cargo en [b]%s[/b] con efecto inmediato.
    Me fui porque encontré un nuevo trabajo más cerca de casa y en una empresa más atractiva.

    Realmente disfruté los años que pasé trabajando con ustedes, ¡los extrañaré a todos!

