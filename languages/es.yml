    Permite organizar una campaña de marketing a través de muchas revistas de juegos. Esto aumentará la visibilidad de sus juegos.
  LABEL_MARKETING_CAMPAIGN_MAGAZINE_DESCRIPTION_1: >
    Le permite alquilar paneles publicitarios para colocar carteles de sus juegos actualmente a la venta.
  LABEL_MARKETING_CAMPAIGN_TV_DESCRIPTION_0: >
    Permite organizar campañas publicitarias en televisión. Es caro, pero ¿quién no ve la televisión hoy en día?
