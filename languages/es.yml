  LABEL_TRADE_GAME_CANCELED_TITLE: "%s cancelado"
  LABEL_TRADE_GAME_CANCELED_DESCRIPTION: |
    Para [b]%s[/b] (%s),

    Estamos especialmente decepcionados de que haya cancelado el desarrollo de [b]%s[/b].
    De acuerdo con el contrato debidamente firmado, página 453, párrafo 72d, párrafo W, hoja rosa, usted debe pagar la multa de [b]%s$[/b] y reembolsarnos lo antes posible.

    Respetuosamente,
    La firma de abogados honestos, [b]%s[/b]
  LABEL_TRADE_GAME_MIN_NOTE_FAILED_TITLE: Contrato finalizado
  LABEL_TRADE_GAME_MIN_NOTE_FAILED_DESCRIPTION: |
    Para [b]%s[/b] (%s),

    [b]%s[/b] no ha tenido el éxito esperado, y debemos aplicar el contrato firmado al pie de la letra.
    Así, según la página 5863, párrafo 99z, párrafo k, hoja marrón, usted debe pagar la penalidad de [b]%s$[/b] y reembolsarnos lo antes posible.

    Respetuosamente,
    El departamento de malas ventas, [b]%s[/b]
