    Puedes organizar convenciones en tus propios edificios, pero es mejor espaciarlas con un año de diferencia.
  LOADING_SCREEN_TIP_6: >
    El departamento de malas ventas siempre tiene razón.
  LOADING_SCREEN_TIP_7: >
    Necesitas servidores para alojar juegos en línea, son más baratos, pero los jugadores tienen que pagar mensualmente para seguir jugando.
  LOADING_SCREEN_TIP_8: >
    Einstein, nuestra mascota, ladró 65.13 veces durante el desarrollo de City Game Studio
  LOADING_SCREEN_TIP_9: >
    12654 canciones navideñas durante el desarrollo de City Game Studio
  LOADING_SCREEN_TIP_10: >
    Echar un vistazo a las cuotas de mercado es bueno, pero también hay que tener en cuenta la cantidad de juegos publicados en una plataforma.
  LOADING_SCREEN_TIP_11: >
    ¿Quieres ayudar a traducir City Game Studio? https://github.com/binogure-studio/city-game-studio-i18n
  LOADING_SCREEN_TIP_12: >
    Cuando las luces de sus servidores se iluminan en rojo, significa que están sobrecargadas.
  LOADING_SCREEN_TIP_13: >
    No olvides tomarte un descanso para tomar un café.... Ah, la máquina de café está rota otra vez.
  LOADING_SCREEN_TIP_14: >
    Crunchtime no es una marca de cereales, pero es una práctica de gestión muy extendida.
  LOADING_SCREEN_TIP_15: >
    El lanzamiento de un nuevo juego es la mejor manera de ganar dinero
  LOADING_SCREEN_TIP_16: >
    Las post-mortem te permiten aprender más sobre los juegos que has lanzado.
  LOADING_SCREEN_TIP_17: >
    Según un estudio reciente, casi 1 de cada 625,3 perros ladra cuando llueve, y los demás se burlan de él.
  LOADING_SCREEN_TIP_18: >
    No confíe en todo lo que pueda leer en las pantallas de carga
  LOADING_SCREEN_TIP_19: >
    Según un estudio serio, leer libros te hace estúpido y mezquino.

