  LABEL_CAPACITY_NETWORK_FEATURE: Es hora de que jugar un videojuego sea increíble,
    ¡sin embargo jugarlo con amigos es aún mejor! Necesitas gestionar la red para
    tus juegos.
  LABEL_CAPACITY_MODDING_FEATURE: >
    Algunos de tus juegos ya han sido modificados
    por los jugadores. Gracias a eso, vendes más juegos. Es hora de ayudar a esos
    hackers y trabajar en una API de mod adecuada para tus juegos
